    <!-- TOGGLE SWITCH DARK / LIGHT MODE -->
    <script>
      (function () {
        var saved = localStorage.getItem('theme');
        if (!saved || saved === 'dark')
          document.documentElement.classList.add('dark');
      })();
    </script>

    <title>Challenge 8 - Todo API</title>
  </head>
